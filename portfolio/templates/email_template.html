
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .field {
            margin-bottom: 10px;
        }
        .field-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">New Contact Form Submission</div>
        <div class="field">
            <span class="field-label">Name:</span> {{ name }}
        </div>
        <div class="field">
            <span class="field-label">Email:</span> {{ email }}
        </div>
        <div class="field">
            <span class="field-label">Subject:</span> {{ subject }}
        </div>
        <div class="field">
            <span class="field-label">Message:</span>
            <p>{{ message }}</p>
        </div>
    </div>
</body>
</html>
