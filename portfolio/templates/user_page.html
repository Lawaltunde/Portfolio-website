{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ user.username }}'s Page</h1>
    <hr>
    <h2>My Projects</h2>
    <div class="row">
        {% for project in user.projects %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ project.image_url }}" class="card-img-top" alt="{{ project.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    <p class="card-text"><small class="text-muted">{{ project.tech_stack }}</small></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{{ project.github_url }}" class="btn btn-sm btn-outline-secondary">GitHub</a>
                            <a href="{{ url_for('routes.edit_project', project_id=project.id) }}" class="btn btn-sm btn-outline-secondary">Edit</a>
                        </div>
                        <form action="{{ url_for('routes.delete_project', project_id=project.id) }}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
