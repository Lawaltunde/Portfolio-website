<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hammed's portfolio website</title>
    <!-- CSS LINK -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}">
    <!-- FONT AWESOME CSS LIKN -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-free-6.2.1-web/css/all.css') }}">

</head>
<body>


    <!---------------------- NAVIGATION ---------------------->
    <nav>
        <div class="container nav-container">
            <a href="{{ url_for('hello_world') }}" class="logo">Dev. <span style="color:#FFDD00">Hammed</span></a>

            <ul>
                <li><a href="{{ url_for('hello_world') }}" class="{{ 'nav-active' if request.endpoint == 'hello_world' else '' }}">Home</a></li>
                <li><a href="{{ url_for('html_page', page_name='about.html') }}" class="{{ 'nav-active' if request.endpoint == 'html_page' and request.view_args.page_name == 'about.html' else '' }}">About</a></li>
                <li><a href="{{ url_for('html_page', page_name='portfolio.html') }}" class="{{ 'nav-active' if request.endpoint == 'html_page' and request.view_args.page_name == 'portfolio.html' else '' }}">Portfolio</a></li>
                <li><a href="{{ url_for('html_page', page_name='contact.html') }}" class="{{ 'nav-active' if request.endpoint == 'html_page' and request.view_args.page_name == 'contact.html' else '' }}">Contact</a></li>
            </ul>

            <div class="nav-button">
                <button class="Open"><i class="fa fa-bars" aria-hidden="true" ></i></button>
                <button class="Close"><i class="fa fa-close" aria-hidden="true" ></i></button>
            </div>

        </div>
    </nav>
    <!---------------------- NAVIGATION ---------------------->

    <main>
        {% block content %}{% endblock %}
    </main>

<!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
        <div class="footer-bottom">
            <p>&copy; 2025 Hammed Lawal. All rights reserved.</p>
        </div>
    </div>
    </footer>
    <!----------- ................ End HEADER ............ ----------->


<!-- Script Section -->

<!-- Animation -->
<script src="https://unpkg.com/scrollreveal"></script>

<!-- Typed JS -->
<script src="https://unpkg.com/typed.js@2.0.14/dist/typed.umd.js"></script>

<!-- Pure JS -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
