{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
<div class="admin-container">
    <h2>Edit Project</h2>
    <form method="POST" action="{{ url_for('routes.edit_project', project_id=project.id) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ project.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required>{{ project.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="github_url">GitHub URL</label>
            <input type="text" id="github_url" name="github_url" value="{{ project.github_url }}">
        </div>
        <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="text" id="image_url" name="image_url" value="{{ project.image_url }}">
        </div>
        <div class="form-group">
            <label for="tech_stack">Tech Stack (comma-separated)</label>
            <input type="text" id="tech_stack" name="tech_stack" value="{{ project.tech_stack }}">
        </div>
        <button type="submit" class="btn">Update Project</button>
    </form>
</div>
{% endblock %}
