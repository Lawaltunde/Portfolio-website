<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <a href="/logout">Logout</a>
        <h3>Contact Messages</h3>
        {% if messages %}
            <table border="1" cellpadding="8" cellspacing="0">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th>Message</th>
                    <th>Timestamp</th>
                </tr>
                {% for msg in messages %}
                <tr>
                    <td>{{ msg.user_name }}</td>
                    <td>{{ msg.email }}</td>
                    <td>{{ msg.subject }}</td>
                    <td>{{ msg.message }}</td>
                    <td>{{ msg.timestamp }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No messages found.</p>
        {% endif %}
    </div>
</body>
</html>
